version: '3.9'

services:
  mongodb:
    image: mongo:6.0-alpine
    container_name: drone-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: drone_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - drone-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drone-api
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/drone_db?authSource=admin
      LOG_LEVEL: info
      JWT_SECRET: your_jwt_secret_change_in_production
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - drone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongo_data:
    driver: local

networks:
  drone-network:
    driver: bridge
